<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Макет страницы с таблицей</title>
</head>
<body>
    <table border="1" width="100%">
        <tr>
            <td colspan="3" align="center"><h1>Мой сайт</h1></td>
        </tr>
        <tr>
            <td width="20%" valign="top">
                <h3>Меню</h3>
                <ul>
                    <li>Главная</li>
                    <li>О нас</li>
                    <li>Контакты</li>
                </ul>
            </td>
            <td width="60%" valign="top">
                <h2>Добро пожаловать!</h2>
                <p>Добро пожаловать на мой сайт. Здесь представлена информация о нас.</p>
            </td>
            <td width="20%" valign="top">
                <h3>Контакты</h3>
                <p>Email: example@mail.com</p>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <p>&copy; 2024 Мой сайт</p>
            </td>
        </tr>
    </table>
</body>
</html>

<!--Пример использования таблицы для макета -->
