<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использование фреймов</title>
</head>
<body>
    <h1>Пример использования фреймов</h1>
    <table border="1" width="100%">
        <tr>
            <td width="25%" valign="top">
                <h3>Меню</h3>
                <ul>
                    <li><a href="https://example.com" target="contentFrame">Пример 1</a></li>
                    <li><a href="https://example.org" target="contentFrame">Пример 2</a></li>
                    <li><a href="https://example.net" target="contentFrame">Пример 3</a></li>
                </ul>
            </td>
            <td width="75%" valign="top">
                <iframe name="contentFrame" width="100%" height="500px" frameborder="0">
                    Ваш браузер не поддерживает фреймы.
                </iframe>
            </td>
        </tr>
    </table>
</body>
</html>
