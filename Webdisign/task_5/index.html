<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Первый HTML-файл</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <h2>Моя первая страница</h2>
    <p><font size="7">Среда</font></p>
    <p>Расписание занятий</p>
    <img src="cat.jpg" alt="Изображение расписания" width="300" height="200">
</body>
</html>

<!--Внутри тега <style> мы определили стили для всего документа, например, цвет фона для тега <body> и цвет текста для заголовка <h2>.
Размер шрифта текста на странице изменен с помощью тега <font> и CSS.-->
