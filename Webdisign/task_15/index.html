<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с помощью Dreamweaver</title>
</head>
<body>

    <h1>Расписание занятий</h1>

    <table border="1">
        <tr>
            <th>День недели</th>
            <th>Занятие</th>
        </tr>
        <tr>
            <td>Понедельник</td>
            <td>Математика</td>
        </tr>
        <tr>
            <td>Вторник</td>
            <td>Физика</td>
        </tr>
    </table>

</body>
</html>

<!--<table> — тег для создания таблицы.
<tr> — тег для строки таблицы.
<th> — тег для ячейки заголовка (жирный и по центру).
<td> — тег для обычной ячейки таблицы.
border="1" — атрибут для добавления рамки вокруг таблицы.-->
