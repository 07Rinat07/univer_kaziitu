<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание занятий</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Расписание занятий</h1>
    <table border="1">
        <tr>
            <th>Время</th>
            <th>Предмет</th>
            <th>Преподаватель</th>
        </tr>
        <tr>
            <td>9:00 - 10:30</td>
            <td>Математика</td>
            <td>Иванова И.И.</td>
        </tr>
        <tr>
            <td>10:45 - 12:15</td>
            <td>Физика</td>
            <td>Петрова П.П.</td>
        </tr>
        <tr>
            <td>12:30 - 14:00</td>
            <td>Программирование</td>
            <td>Сидоров С.С.</td>
        </tr>
    </table>
</body>
</html>
<!--В таблице указаны время, предмет и преподаватель для каждого занятия.
Используются стили для улучшения внешнего вида таблицы:
border-collapse: collapse — позволяет объединить границы ячеек.
Чередующиеся строки с разным фоном для улучшения восприятия данных.-->
