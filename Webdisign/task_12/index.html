<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использование IFRAME</title>
</head>
<body>
    <h1>Пример использования тега IFRAME</h1>

    <p>Ниже представлен пример с фреймом, который встраивает другую веб-страницу:</p>

    <iframe src="https://www.example.com" width="800" height="600" frameborder="0">
        Ваш браузер не поддерживает фреймы.
    </iframe>

    <p>Фрейм выше загружает сайт example.com в ваш HTML-документ.</p>

</body>
</html>
