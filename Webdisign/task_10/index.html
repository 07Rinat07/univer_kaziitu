<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример с фреймами</title>
</head>
<body>
    <h1>Пример использования фреймов</h1>
    <table border="1" width="100%">
        <tr>
            <td width="30%">
                <h3>Меню</h3>
                <ul>
                    <li><a href="https://example.com" target="contentFrame">Example 1</a></li>
                    <li><a href="https://example.org" target="contentFrame">Example 2</a></li>
                </ul>
            </td>
            <td width="70%">
                <iframe name="contentFrame" width="100%" height="500px">
                    Этот браузер не поддерживает фреймы.
                </iframe>
            </td>
        </tr>
    </table>
</body>
</html>

<!--В этом примере используется таблица для размещения двух фреймов: меню слева и основной контент справа.
Когда пользователь кликает на ссылку в меню, содержимое фрейма (справа) изменяется.
Атрибут target="contentFrame" указывает, что содержимое по ссылке будет загружаться в фрейм с именем contentFrame.
Синтаксис тега <iframe>:
html
_________________________
<iframe src="URL" width="ширина" height="высота"></iframe>
src — путь к странице или ресурсу, который будет загружен в фрейм.
width и height — размеры фрейма в пикселях или процентах.
Можно использовать атрибуты frameborder, scrolling и другие для настройки внешнего вида и поведения фрейма.
Часть 2: Создание и настройка HTML-документа с фреймами с помощью Macromedia Dreamweaver
Создание нового HTML-документа: Чтобы создать новый HTML-документ в Macromedia Dreamweaver, выполните следующие шаги:

Выберите папку, в которой будет храниться HTML-документ.
Перейдите в меню File (Файл) и выберите New (Новый).
Выберите тип документа HTML.
Введите имя файла (например, index.htm) и сохраните его с расширением .htm.
Добавление фреймов: Для создания фреймов в документе в Dreamweaver:

Перейдите в раздел Insert (Вставка) на панели инструментов.
Выберите команду Frame (Фрейм) и укажите необходимые параметры для фрейма.
Вы также можете настроить фреймы вручную с помощью HTML-кода, как показано выше.
Работа с фреймами через интерфейс Dreamweaver:

Вы можете создать несколько фреймов для разных частей страницы, таких как меню, основное содержимое, и подвал.
Для каждой области фрейма можно назначить отдельную HTML-страницу или внешний ресурс.
Настройка фреймов: В Dreamweaver, фреймы могут быть настроены через инспектор свойств:

Установите размер фрейма.
Укажите путь к содержимому, которое будет загружаться в фрейм.
Укажите поведение фрейма, например, прокрутка или без прокрутки.
Часть 3: Задание
Создайте новый HTML-документ в Macromedia Dreamweaver с использованием фреймов.
Разделите страницу на две области:
Слева будет меню с несколькими ссылками.
Справа будет основной фрейм, в который будут загружаться страницы при клике на ссылки.
Добавьте несколько внешних ссылок в меню, которые будут отображаться в основном фрейме при их активации.
Сохраните и просмотрите результат в браузере.-->
