<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <button id="btn">Click Me</div>
    <script>
    let clicks = 0;     // счетчик нажатий
    function btn_click(){
        console.log("Clicked", ++clicks);
    }
    const btn = document.getElementById("btn");
    // прикрепляем обработчик события "click"
    //Для работы со слушателями событий в JavaScript есть объект EventTarget, 
    // который определяет методы addEventListener() (для добавления слушателя) и
    //  removeEventListener() для удаления слушателя. И поскольку html-элементы DOM
    //  тоже являются объектами EventTarget, то они также имеют эти методы. 
    // Фактически слушатели представляют те же функции обработчиков.

Метод addEventListener() принимает два параметра: название события без префикса on и функцию обработчика этого события
    btn.addEventListener("click", btn_click);
    </script>
</body>
</html>
