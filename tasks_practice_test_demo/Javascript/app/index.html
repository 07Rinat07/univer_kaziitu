<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
<button id="btn">Click</button>
<script>
const btn = document.getElementById("btn");
btn.addEventListener("click", ()=>{
    const result = confirm("Завершить выполнение программы?");
    if(result===true)
        console.log("Работа программы завершена");
    else
        console.log("Программа продолжает работать");
});

//*Метод confirm() отображает окно с сообщением, в 
// котором пользователь должен подтвердить действие двух кнопок OK 
// и Отмена. В зависимости от выбора пользователя метод возвращает true 
// (если пользователь нажал OK) или false (если пользователь нажал кнопку Отмены):
</script>
</body>
</html>
