<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>777.COM</title>
</head>
<body>
    <div id="article">
        <h1>Home Page</h1>
        <p>Text 1</p>
        <p>Text 2</p>
    </div>
    <script>
    const article = document.getElementById("article");
    // получаем последний параграф
    const lastP = article.lastElementChild;
    // клонируем элемент lastP
    const newLastP = lastP.cloneNode(true);
    // изменяем текст
    newLastP.textContent = "Publication Date: 08/07/2025";
    // добавляем в конец элемента article
    article.appendChild(newLastP);
    </script>
</body>
</html>
