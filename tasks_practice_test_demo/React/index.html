<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <div id="app"></div>
 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <script type="text/babel" data-type="module">
        import React from "https://esm.sh/react@19?dev";
        import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
        import { BrowserRouter, Routes, Route } from "https://esm.sh/react-router-dom@7?dev";
   
        function Phone(){ return <h3>Смартфоны</h3>; }
        function Tablet(){ return <h3>Планшеты</h3>; }
     
        function Products(){
            return <div>
                <h2>Товары</h2>
                    <Routes>
                        <Route path="/phones" element={<Phone />} />
                        <Route path="/tablets" element={<Tablet />} />
                    </Routes>
                </div>;
        }
        ReactDOM.createRoot(
            document.getElementById("app")
        )
        .render(
            <BrowserRouter>
                <div>
                <Routes>
                    <Route path="/" element={<h2>Главная</h2>} />
                    <Route path="/products/*" element={<Products />} />
                    <Route path="*" element={<h2>Ресурс не найден</h2>} />
                </Routes>
                </div>
            </BrowserRouter>
        );
    </script>
</body>
</html>
