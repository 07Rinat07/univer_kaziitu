<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <div id="app"></div>
 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <script type="text/babel" data-type="module">
        import React from "https://esm.sh/react@19?dev";
        import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
 
        const root = ReactDOM.createRoot(
            document.getElementById("app")
        );
        function Clock(){
            const [state, setState] = React.useState({date: new Date()});
            
            function unmount(){
                root.unmount();
            }
 
            React.useEffect(() => {    
             
                // срабатывает один раз при монтировании компонента
                const timerId = setInterval(()=> setState({date: new Date()}), 1000);
                console.log("componentDidMount()");
                 
                return()=>{
                    // срабатывает при удалении компонента
                    clearInterval(timerId);
                    console.log("componentWillUnmount()");
                }
            },
            []); // эффект срабатывает только один раз
        
       
            return (
                <div>
                  <h2>Текущее время {state.date.toLocaleTimeString()}.</h2>
                  <button onClick={unmount}>Unmount</button>
                </div>
              );
          }
          
        root.render(
           <Clock />
       );
    </script>
</body>
</html>
