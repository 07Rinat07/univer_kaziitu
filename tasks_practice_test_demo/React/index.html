<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <div id="app"></div>
 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <script type="text/babel" data-type="module">
        import React from "https://esm.sh/react@19?dev";
        import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
         
        function UserForm() {
            const [formData, setFormData] = React.useState({ username: "", userage: 18 });
 
            // обработчик полей формы
            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData((prevData) => ({ ...prevData, [name]: value }));
            };
 
            return (
                <div>
                    <p>Name: {formData.username} <br/> Age: {formData.userage}</p>
                    <p>
                        <label>Name</label><br/>
                        <input type="text" name="username" value={formData.username} onChange={handleChange} />
                    </p>
                    <p>
                        <label>Age</label><br/>
                        <input type="number" name="userage" value={formData.userage} onChange={handleChange} />
                    </p>
                </div>
            );
        }
        ReactDOM.createRoot(
            document.getElementById("app")
        )
        .render(
            <UserForm />
        );
    </script>
</body>
</html>
