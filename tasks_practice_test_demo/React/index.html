<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <div id="app"></div>
 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    <script type="text/babel" data-type="module">
        import React from "https://esm.sh/react@19?dev";
        import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
 
        class User extends React.Component {
               
           constructor(props) {
               super(props);
               this.state = {name: "Tom"};
               this.setSharedState = this.setSharedState.bind(this);
           }
           setSharedState(value) {    
                this.setState({name: value});
           }
           render() {
               return <>
                    <Message state={this.state} />
                    <UserEdit state={this.state} setState={this.setSharedState}  />
                </>
           }
       }
 
        class Message extends React.Component {
               
           constructor(props) {
                super(props);
           }
           render() {
               return <div>
                    <h1>Hello {this.props.state.name}</h1>
                </div>
           }
       }
       class UserEdit extends React.Component {
               
           constructor(props) {
               super(props);
                this.onStateChanged = this.onStateChanged.bind(this);
           }
            onStateChanged(e){
                this.props.setState(e.target.value); // передаем введенный текст в родительский компонент
            }
           render() {
               return <div>
                        <input type="text" value={this.props.state.name} onChange={this.onStateChanged} />
                        <h3>Current Name: {this.props.state.name}</h3>
                    </div>
           }
       }
        ReactDOM.createRoot(
            document.getElementById("app")
        )
        .render(
           <User />
        );
    </script>
</body>
</html>
