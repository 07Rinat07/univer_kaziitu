<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <input v-model.lazy="name" class="form-control" />
    <span>Введено: {{name}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
Vue.createApp({
  data() {
    return { 
        name:''
    }
  }
}).mount('#app');
</script>
</body>
</html>
