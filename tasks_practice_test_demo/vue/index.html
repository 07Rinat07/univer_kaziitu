<!DOCTYPE html>
<html>
<head>
<title>Компоненты Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <message-comp message="hello"></message-comp>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
const app = Vue.createApp({});
 
app.component('message-comp', {
    props: ['message'],
    template: '<h2>{{ message }}</h2>'
})
app.mount('#app');
</script>
</body>
</html>
