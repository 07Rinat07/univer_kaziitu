<!DOCTYPE html>
<html>
<head>
<title>Компоненты Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <counter></counter>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
const app = Vue.createApp({});
app.component('counter', {
    data(){
        return {
            header: 'Counter Program'
        }
    },
    template:'<div><h2>{{header}}</h2></div>'
});
app.mount('#app');
</script>
</body>
</html>
