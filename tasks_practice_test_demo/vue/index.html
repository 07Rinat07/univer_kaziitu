<!DOCTYPE html>
<html>
<head>
<title>Компоненты Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <counter></counter>
    <counter></counter>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
let globalData = {
        header: 'Counter Program',
        count:0
};
const app = Vue.createApp({});
app.component('counter', {
    data(){
        return {
            header: 'Counter Program',
            count:0
        };
    },
    template:`<div><h2>{{header}}</h2>
                <button v-on:click="increase">+</button>
                <span>{{count}}</span>
            </div>`,
    methods:{
        increase:function(){
            this.count++;
        }
    }
});
app.mount('#app');
</script>
</body>
</html>
