<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Навигация по фреймам</title>
</head>
<body>

    <!-- Ссылка для изменения содержимого фрейма -->
    <a href="page1.html" target="iframeContent">Перейти на страницу 1</a>
    <a href="page2.html" target="iframeContent">Перейти на страницу 2</a>

    <!-- Встраиваем фрейм -->
    <iframe name="iframeContent" src="default.html" width="600" height="400"></iframe>

</body>
</html>

<!--Тег <iframe> позволяет встраивать другие HTML-документы в текущую страницу.
Гиперссылки создаются с помощью атрибута href и позволяют связывать различные страницы вашего сайта.
В Macromedia Dreamweaver можно легко вставлять фреймы и гиперссылки через Properties Inspector 
(Инспектор свойств), 
что упрощает процесс создания и редактирования HTML-документов.-->
