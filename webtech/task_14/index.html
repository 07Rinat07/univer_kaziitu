<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контактная форма</title>
</head>
<body>
    <h1>Свяжитесь с нами</h1>
    
    <form action="submit_form.php" method="POST">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>

<!--Пояснение:

Тег <form> создаёт форму, в которой используются различные элементы управления, такие как текстовые поля <input> и область для ввода текста <textarea>.
Атрибут action указывает, куда отправлять данные формы. Атрибут method указывает метод отправки (обычно это POST для отправки данных).
Атрибут required указывает, что данное поле обязательно для заполнения.
Проверка работы формы:

После того как форма готова, вы можете проверить её работу, открыв HTML-документ в браузере. Убедитесь, что все поля отображаются корректно, и форма отправляется на нужный сервер при нажатии кнопки "Отправить".
Часть 2: Вставка изображений в HTML-документ с помощью Macromedia Dreamweaver
Вставка изображения в документ: В этом разделе вы научитесь вставлять изображения в ваш HTML-документ, используя Macromedia Dreamweaver. Для этого выполните следующие шаги:

Шаг 1: Поместите курсор в том месте документа, где хотите вставить изображение.
Шаг 2: В главном меню выберите Insert > Image (Вставка > Изображение).
Шаг 3: На панели Common (Общие), расположенной в палитре объектов, нажмите кнопку Insert Image (Вставить изображение).

Выбор изображения: В открывшемся диалоговом окне выберите файл изображения, который вы хотите вставить. Для этого нажмите кнопку Browse (Обзор) и выберите нужный графический файл.

Настройка параметров изображения: После выбора изображения откроется Инспектор свойств (Properties Inspector), где можно настроить различные параметры изображения:

Source (Источник): указывает путь к изображению.
Alt Text (Текст альтернативы): текст, который отображается, если изображение не загружается или для доступности (для людей с ограниченными возможностями).
Width и Height (Ширина и высота): устанавливают размеры изображения.
Align (Выравнивание): задаёт выравнивание изображения относительно текста (по левому или правому краю, по центру).
