<!--Добавление выравнивания текста


<HTML>
    <HEAD>
       <H2>Моя первая страница</H2>
       <TITLE>Первый HTML-файл</TITLE>
    </HEAD>
    <BODY>
       <P align="center">Среда</P> <!-- Центрирован -->
       <P align="left">Урок</P> <!-- По левому краю -->
       <P align="right">Расписание</P> <!-- По правому краю -->
    </BODY>
    </HTML>

<!--Специальные команды форматирования-->
<HTML>
    <HEAD>
       <H2>Моя первая страница</H2>
       <TITLE>Первый HTML-файл</TITLE>
    </HEAD>
    <BODY>
       <P align="center"><B>Среда</B></P> <!-- Жирный текст -->
       <P align="left"><I>Урок</I></P> <!-- Курсив -->
       <P align="right"><U>Расписание</U></P> <!-- Подчеркнутый текст -->
    </BODY>
    </HTML>

<!--Использование других тегов для структурирования-->
<HTML>
    <HEAD>
       <H2>Моя первая страница</H2>
       <TITLE>Первый HTML-файл</TITLE>
    </HEAD>
    <BODY>
       <P align="center"><B>Среда</B></P>
       <HR> <!-- Горизонтальная линия -->
       <P align="left"><I>Урок</I></P>
       <HR>
       <P align="right"><U>Расписание</U></P>
    </BODY>
    </HTML>
