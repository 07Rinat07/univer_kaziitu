<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Использование форм</title>
</head>
<body>
    <h1>Регистрация на сайте</h1>
    
    <form action="/submit" method="POST">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="gender">Пол:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Мужской</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label><br><br>

        <label for="age">Возраст:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>

<!--
В этом примере:

form — тег, который определяет саму форму.
Атрибут action указывает URL, куда отправляется форма после отправки данных.
Атрибут method указывает метод передачи данных, обычно это POST или GET.
Элементы формы, такие как input, label, radio, text и другие, позволяют пользователю вводить данные.
Часть 2: Создание гиперссылок с помощью инспектора свойств
Для интеграции HTML-документов с помощью гиперссылок в Macromedia Dreamweaver выполните следующие шаги:

Выбор элемента для гиперссылки:

В открытом HTML-документе выделите текст или изображение, которое вы хотите сделать ссылкой.
Открытие инспектора свойств:

В Dreamweaver откройте Properties Inspector (Инспектор свойств) в нижней части окна.
В поле Link укажите путь к документу, на который будет вести гиперссылка.
Пример:

Для локального файла можно использовать значок Browse for File (Выбор файла) для выбора нужного файла на жестком диске.
Для внешнего ресурса укажите полный URL, например: http://example.com.
Пример гиперссылки:

html
Копировать код
<a href="about.html">О нас</a>
Добавление гиперссылки к изображению: Чтобы сделать изображение гиперссылкой, используйте следующий код:

html
Копировать код
<a href="about.html">
    <img src="image.jpg" alt="Описание изображения">
</a>
Пример комбинирования формы и гиперссылок: Вы можете комбинировать форму с гиперссылкой для навигации после отправки формы.

Пример:

html
Копировать код
<form action="submit_form.php" method="POST">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="Отправить">
</form>
<a href="thankyou.html">Перейти на страницу благодарности</a>
Шаг 3: Интеграция нескольких HTML-документов с гиперссылками
Теперь, когда вы научились создавать формы и гиперссылки, можно объединить эти две техники:

Создание формы на одной странице с гиперссылкой на другую: Вы можете создать форму на одной странице, а на другой — страницу, которая будет благодарить пользователя за отправку данных.

Пример страницы регистрации:

html
Копировать код
<form action="thankyou.html" method="POST">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="Отправить">
</form>
Страница благодарности: Страница благодарности, куда будет перенаправлен пользователь после отправки формы.

Пример страницы благодарности:

html
Копировать код
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спасибо за регистрацию</title>
</head>
<body>
    <h1>Спасибо за регистрацию!</h1>
    <p>Вы успешно зарегистрировались на нашем сайте.</p>
    <a href="index.html">Вернуться на главную</a>
</body>
</html>
-->
