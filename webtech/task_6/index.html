<!DOCTYPE html>
<html>
<head>
   <title>Первый HTML-файл</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f9f9f9;
      }
      h2 {
         font-size: 2em;
         color: darkblue;
         text-align: center;
      }
      p {
         font-size: 18px;
         color: black;
         line-height: 1.5;
      }
      a {
         color: darkred;
         text-decoration: none;
      }
      a:hover {
         text-decoration: underline;
         color: red;
      }
   </style>
</head>
<body>
   <h2>Моя первая страница</h2>
   <p style="font-size: 24px; color: green;">Среда</p>
   <p>
      <a href="https://example.com" target="_blank">Перейти на Example</a>
   </p>
   <p style="font-size: 20px;">Расписание занятий</p>
</body>
</html>
