<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание с JavaScript</title>
    <script>
        function showSubject(subject) {
            alert("Предмет: " + subject);
        }
    </script>
</head>
<body>
    <h1>Расписание на неделю</h1>

    <table border="1">
        <tr>
            <th>Время</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td onclick="showSubject('Математика')">Математика</td>
            <td onclick="showSubject('Физика')">Физика</td>
            <td onclick="showSubject('Химия')">Химия</td>
            <td onclick="showSubject('История')">История</td>
            <td onclick="showSubject('Английский')">Английский</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td onclick="showSubject('Литература')">Литература</td>
            <td onclick="showSubject('Биология')">Биология</td>
            <td onclick="showSubject('Физика')">Физика</td>
            <td onclick="showSubject('География')">География</td>
            <td onclick="showSubject('Математика')">Математика</td>
        </tr>
        <!-- Дополнительные строки с временными интервалами -->
    </table>
</body>
</html>

<!--Добавлена функция showSubject(subject), которая выводит название предмета при клике на соответствующую ячейку таблицы.
Атрибут onclick добавлен ко всем ячейкам, чтобы вызвать эту функцию с нужным предметом.-->
