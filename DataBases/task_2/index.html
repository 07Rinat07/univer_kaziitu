Задание 2: Определение первичных ключей для созданных отношений

которые уникально идентифицируют записи в таблице. Для каждой таблицы, созданной на основе

Задание 3: Определение внешних ключей для созданных отношений
Внешний ключ (FK) — это атрибут, который в одной таблице ссылается на первичный ключ другой таблицы.
 Внешние ключи позволяют устанавливать связи между таблицами.

1. Отдел кадров
Список сотрудников:
id_position (FK) — ссылается на id_position в таблице должностей.
id_department (FK) — ссылается на id_department в таблице подразделений.
2. Магазин
Список товаров:
id_supplier (FK) — ссылается на id_supplier в таблице поставщиков.
Список поставок:
id_product (FK) — ссылается на id_product в таблице товаров.
id_supplier (FK) — ссылается на id_supplier в таблице поставщиков.
3. Проектная организация
Список сотрудников:
id_department (FK) — ссылается на id_department в таблице отделов.
Список проектов:
id_manager (FK) — ссылается на id_employee в таблице сотрудников.
Итоги
Реляционные отношения для каждой предметной области включают таблицы, содержащие как базовые, 
так и зависимые сущности, а также необходимые атрибуты.
Первичные ключи были определены для всех сущностей, чтобы уникально идентифицировать записи в 
таблицах.
Внешние ключи были установлены для создания связей между таблицами, что позволяет построить 
нормализованную базу данных и определить, как таблицы взаимодействуют друг с другом.-->
