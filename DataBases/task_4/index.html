<!--1. Создание таблицы "Владельцы" (Owners)
Таблица содержит идентификатор владельца, его имя и телефонный номер.

sql

CREATE TABLE Owners (
    owner_id INT(6) PRIMARY KEY,  -- Идентификатор владельца
    name VARCHAR(100),            -- Имя владельца
    phone VARCHAR(20)             -- Телефон владельца
);
2. Создание таблицы "Станции метро" (MetroStations)
Таблица содержит идентификатор станции и её название.

sql

CREATE TABLE MetroStations (
    station_id INT(3) PRIMARY KEY,  -- Идентификатор станции метро
    name VARCHAR(100)               -- Название станции метро
);
3. Создание таблицы "Квартиры" (Apartments)
Таблица содержит информацию о квартирах, включая идентификатор, владельца, площадь, количество 
комнат и другие данные. Используются внешние ключи для связи с владельцами и станциями метро.

sql

CREATE TABLE Apartments (
    apartment_id INT(5) PRIMARY KEY,    -- Идентификатор квартиры
    owner_id INT(6),                    -- Номер владельца (внешний ключ)
    total_area DECIMAL(4,1),            -- Общая площадь
    living_area DECIMAL(4,1),           -- Жилая площадь
    room_count INT(2),                  -- Количество комнат
    kitchen_size DECIMAL(3,1),          -- Размер кухни
    floor INT(2),                       -- Этаж
    total_floors INT(2),                -- Всего этажей в доме
    nearest_station_id INT(3),          -- Ближайшая станция метро (внешний ключ)
    price INT(7),                       -- Цена
    address VARCHAR(30),                -- Адрес квартиры
    entry_date DATE,                    -- Дата поступления
    FOREIGN KEY (owner_id) REFERENCES Owners(owner_id),  -- Связь с владельцем
    FOREIGN KEY (nearest_station_id) REFERENCES MetroStations(station_id)  -- Связь с ближайшей 
    станцией метро
);

sql

Пояснения:
Типы данных:
INT(x) — целочисленные значения с заданной длиной. Длина указывает на максимальное количество цифр, 
которые можно хранить в поле.
DECIMAL(p,s) — числовое поле с плавающей точкой, где p — общая длина числа, а s — количество знаков 
после запятой. Например, для площади квартиры это поле будет подходящим.
VARCHAR(x) — строка переменной длины, где x указывает максимальную длину строки.
DATE — тип данных для даты (в формате 'YYYY-MM-DD').
Внешние ключи:
В таблице Apartments используются внешние ключи для связи с таблицами Owners (владелец квартиры) и 
MetroStations (ближайшая станция метро).
Констрейнты:
PRIMARY KEY — уникальный идентификатор строки в таблице.
FOREIGN KEY — внешний ключ для обеспечения целостности данных, который указывает на связь с другой
 таблицей.
Эти SQL-запросы создадут базовую структуру для хранения данных о владельцах, квартирах и станциях 
метро, а также заполнят таблицы примерными данными.-->
