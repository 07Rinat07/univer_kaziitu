<!--Задание 1: Выделение базовых и зависимых сущностей для различных ПрО
1. Отдел кадров
Базовые сущности:

Сотрудник: базовая сущность, представляющая работников организации.
Должность: служит для классификации сотрудников по их роли.
Отдел: подразделение в организации, которому принадлежит сотрудник.
Зарплата: данные о доходах сотрудников.
Зависимые сущности:

Контракт: информация о трудовом договоре, условиях работы.
Премия: зависимая сущность, отражающая дополнительные выплаты сотруднику.
2. Магазин
Базовые сущности:

Товар: базовая сущность, представляющая объекты, которые продаются в магазине.
Клиент: человек или организация, приобретающие товар.
Заказ: запись о покупке товара клиентом.
Поставщик: организация или лицо, предоставляющее товары магазину.
Зависимые сущности:

Оплата: информация о платеже, связанном с заказом.
Скидка: зависимости от типа товара, клиента или времени (сезонная).
3. Институт
Базовые сущности:

Студент: основная сущность, представляющая учащихся.
Преподаватель: сущность, представляющая преподавателей.
Курс: предмет, который изучают студенты.
Группа: объединение студентов, обучающихся на одном курсе.
Зависимые сущности:

Оценка: информация о достижениях студента в рамках курса.
Зачетная книжка: зависимая сущность, включающая информацию о сдаче предметов.
Диплом: в конце обучения, студент получает диплом.
4. Проектная организация
Базовые сущности:

Проект: основной объект, который управляется организацией.
Работник: люди, работающие над проектами.
Клиент: заказчик, для которого реализуется проект.
Ресурс: материальные и нематериальные объекты, используемые в проекте.
Зависимые сущности:

Техническое задание: описание всех технических требований и задач для проекта.
Смета: расчет стоимости выполнения проекта.
Отчет: информация о ходе выполнения проекта.

Задание 3: Определение связей между сущностями
1. Отдел кадров
Связи:
Сотрудник — Должность: связь "один ко многим", т.к. один сотрудник может занимать одну должность, но одна должность может быть занята множеством сотрудников.
Сотрудник — Отдел: связь "многие ко многим", так как один сотрудник может работать в нескольких отделах, а в одном отделе может быть несколько сотрудников.
Сотрудник — Контракт: связь "один ко многим", поскольку один сотрудник может иметь несколько контрактов (например, на разные должности).
Сотрудник — Премия: связь "один ко многим", т.к. сотрудник может получать несколько премий за различные достижения.
2. Магазин
Связи:
Клиент — Заказ: связь "один ко многим", поскольку один клиент может сделать несколько заказов.
Товар — Заказ: связь "многие ко многим", т.к. один заказ может включать несколько товаров, и один товар может быть включен в несколько заказов.
Поставщик — Товар: связь "один ко многим", т.к. один поставщик может поставлять несколько товаров.
3. Институт
Связи:
Студент — Группа: связь "многие ко многим", так как один студент может быть частью нескольких групп (например, группы по курсу), и одна группа может содержать нескольких студентов.
Преподаватель — Курс: связь "многие ко многим", т.к. один преподаватель может вести несколько курсов, а один курс может преподаваться несколькими преподавателями.
Студент — Оценка: связь "один ко многим", так как один студент может получать несколько оценок, одна оценка относится к одному студенту.
4. Проектная организация
Связи:
Проект — Работник: связь "многие ко многим", т.к. один работник может работать над несколькими проектами, а один проект может включать несколько работников.
Проект — Ресурс: связь "многие ко многим", поскольку один проект может требовать множество ресурсов, а один ресурс может быть использован в нескольких проектах.
Проект — Клиент: связь "многие ко многим", поскольку один проект может обслуживать несколько клиентов, а один клиент может заказть несколько проектов.
